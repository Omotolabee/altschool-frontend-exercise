<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="cal_container">
        <header>

            <img class="logo" src="logo2.png" alt="logo">

            <nav class="nav_links">

                <ul class="reg_list">
                    <li><a href="Aboutme.html">About Me</a></li>
                    <li><a href="Aboutme.html#contacts_us">Contacts</a></li>
                    <li><a href="Calculator.html">Calculator</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <a class="cta" href="Register.html"><button>Register</button></a>
                </ul>
            </nav>
        </header>

        <section class="wrap">
            <form action="" name="cal" class="name">
                <input type="text" name="display">
                <br><br>

                <input type="button" value="^" class="btn_cal" onclick="cal.display.value+='^' ">
                <input type="button" value="In" class="btn_cal" onclick="cal.display.value+='In' ">
                <input type="button" value="%" class="btn_cal" onclick="cal.display.value+='%' ">
                <input type="button" value="+" class="btn_cal" onclick="cal.display.value+='+' ">
                <br><br>

                <input type="button" value="7" onclick="cal.display.value+='7' ">
                <input type="button" value="8" onclick="cal.display.value+='8' ">
                <input type="button" value="9" onclick="cal.display.value+='9' ">
                <input type="button" value="-" class="btn_cal" onclick="cal.display.value+='-' ">
                <br><br>

                <input type="button" value="4" onclick="cal.display.value+='4' ">
                <input type="button" value="5" onclick="cal.display.value+='5' ">
                <input type="button" value="6" onclick="cal.display.value+='6' ">
                <input type="button" value="*" class="btn_cal" onclick="cal.display.value+='*' ">
                <br><br>

                <input type="button" value="1" onclick="cal.display.value+='1' ">
                <input type="button" value="2" onclick="cal.display.value+='2' ">
                <input type="button" value="3" onclick="cal.display.value+='3' ">
                <input type="button" value="/" class="btn_cal" onclick="cal.display.value+='/' ">
                <br><br>

                <input type="button" value="." onclick="cal.display.value+='.' ">
                <input type="button" value="0" onclick="cal.display.value+='0' ">
                <input type="button" value="Del" onclick="cal.display.value='' " id="del">
                <input type="button" value="=" class="btn_cal" onclick="cal.display.value =eval(cal.display.value) ">
                <br><br>
            </form>  
        </section> 
    </main>

    <footer>

        <div class="foot">
         <div>
           <p>2022 OB's. All rights reserved</p>
         </div>
  
         <div>
           <img class="icons" src="icons.png" alt="">
         </div>
      </div>
    
</body>
</html>
