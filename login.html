<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="log_container">

        <header>

            <img class="logo" src="logo2.png" alt="logo">

            <nav class="nav_links">

                <ul class="reg_list">
                    <li><a href="Aboutme.html">About Me</a></li>
                    <li><a href="Aboutme.html#contacts_us">Contacts</a></li>
                    <li><a href="Calculator.html">Calculator</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <a class="cta" href="Register.html"><button>Register</button></a>
                </ul>
            </nav>
        </header>

        <section class="login">
            <div class="log_box">
                <div class="log">
                  <h3>Log In </h3>

                  <form action="" method="post" class="form_log">
                      <div class="reg_group">
                          <label for="username" class="log_label">Username</label>
                            <input 
                            type="text"
                            placeholder="Enter your username">
                      </div>

                      <div class="reg_group">
                        <label for="password" class="log_label">Password</label>
                          <input 
                          type="password">
                    </div>

                    <div class="rem_log">
                        <div>
                            <input 
                            type="checkbox"
                            value="lsRememberMe"
                            id="rememberMe"> 
                            <label for="rememberMe">Remember Me</label>
                        </div>
  
                        <div>
                          <a href="#" class="pword_forgot">Forgot Password?</a>
                        </div>
                    </div>

                    <a href="Aboutme.html"><button>Log In</button></a>

                  </form>

                </div>
            </div>
        </section>
    </main> 
    
    <footer>

        <div class="foot">
         <div>
           <p>2022 OB's. All rights reserved</p>
         </div>
  
         <div>
           <img class="icons" src="icons.png" alt="">
         </div>
      </div>
  
      </footer>
     
</body>
</html>
